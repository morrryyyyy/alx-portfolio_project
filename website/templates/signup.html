<!DOCTYPE html>
<html>
    <link href="signup.css" rel="stylesheet">
<body>

<h3><b>Kindly fill the form to register</b></h3>

  <form action="" method="POST">
    <div class="form_div">
    <input type="text" class="input_text" id="first_name" name="first_name"
     placeholder="First name">
    <input type="text" class="input_text" id="surname" name="surname" 
     placeholder="Last name">
    <input type="email" class="input_text" id="email" name="email"
     placeholder="Email">
    <input type="text" class="input_text" id="phone" name="phone" 
    placeholder="Phone number">

    <select id="course" class="input_select" name="course">
      <option value="web_dev">Web Development</option>
      <option value="graphics">Graphics Design</option>
      <option value="html5">HTML5</option>
      <option value="css">CSS</option>
    </select>

    <select id="country" class="input_select" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <input type="text" class="input_text" id="password1" name="password1" 
    placeholder="Password">
    
    <input type="text" class="input_text" id="password2" name="password2" 
    placeholder="Confirm password">

    <input type="submit" class="input_submit" value="Submit">
    </div>
  </form>

</body>
</html>
