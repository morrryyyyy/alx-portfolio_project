<!DOCTYPE html>
<html>
    <link href="signup.css" rel="stylesheet">
<body>

<h3><b>Kindly fill the form to register</b></h3>

<div class="form_div">
  <form action="" method="POST">
    <input type="text" class="input_text" id="fname" name="firstname"
     placeholder="First name">
    <input type="text" class="input_text" id="lname" name="lastname" 
     placeholder="Last name">
    <input type="email" class="input_text" id="email" name="email"
     placeholder="Email">
    <input type="text" class="input_text" id="lname" name="lastname" 
    placeholder="Phone number">

    <select id="course" class="input_select" name="course">
      <option value="web_dev">Web Development</option>
      <option value="graphics">Graphics Design</option>
      <option value="html_css">USA</option>
    </select>

    <input type="text" class="input_text" id="phone" name="phone" 
    placeholder="Phone number">

    <select id="country" class="input_select" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <input type="text" class="input_text" id="password1" name="password" 
    placeholder="Password">
    
    <input type="text" class="input_text" id="lname" name="password" 
    placeholder="Confirm password">

    <input type="submit" class="input_submit" value="Submit">
    
  </form>
</div>

</body>
</html>
